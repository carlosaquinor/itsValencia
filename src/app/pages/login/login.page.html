<app-header titulo="Iniciar sesión"></app-header>
<ion-content>
    <ion-grid>
        <ion-row>
            <ion-col class="ion-text-center">
        <ion-row style="margin-top: 4em">
        <ion-col size="12" size-md>
         <ion-item>
             <ion-input type="email" placeholder="Correo electrónico" class="background-input" [(ngModel)]="user.email"></ion-input>
           </ion-item>
        </ion-col>
        </ion-row>
        <ion-row style="margin-top: 2em">
        <ion-col size="12" size-md>
          <ion-item>
              <ion-input [type]="showPassword ? 'text' : 'password'" placeholder="Contraseña" [(ngModel)]="user.password"></ion-input>
              <ion-icon slot="end" [name]="passwordToggleIcon" (click)="this.togglePassword()"></ion-icon>
          </ion-item>
        </ion-col>
        </ion-row>
        <ion-row style="margin-top: 1em">
        <ion-col>
            <ion-button shape="round" (click)="doLogin()">Login</ion-button>
        </ion-col>
        </ion-row>
        <ion-row style="margin-top: 1em">
            <ion-col><ion-label style="font-size: 0.9em" (click)="navigate()"><u>Registrarte</u></ion-label></ion-col>
        </ion-row>
            </ion-col>
        </ion-row>
    </ion-grid>


</ion-content>
